$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  text:
    type: string
    default: I need to solve the equation `3x + 11 = 14`. Can you help me?
outputs:
  output_prompt:
    type: string
    reference: ${inputs.text}
  output_connections:
    type: string
    reference: ${assistant_api_step.output}
nodes:
- name: assistant_api_step
  type: python
  source:
    type: code
    path: assistant_api_step.py
  inputs:
    aoaiconn: open_ai_connection
    input1: ${inputs.text}
